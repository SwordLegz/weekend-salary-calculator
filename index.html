<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>

<body class="body">
  <header id="header">
    <h1>Salary Calculator</h1>
  </header>

  <main>
    <section class="sectionOne">
    <h2 id="h2">Add Employee:</h2>
    <div id="error"></div>
    <form id="form">
      <input type="text" required 
             id="firstName"
             data-testid="firstNameInput"
             placeholder="First Name">
      <input type="text" required
             id="lastName"
             data-testid="lastNameInput"
             placeholder="Last Name">
      <input type="text" required
             id="idNumber"
             data-testid="idInput"
             placeholder="ID Number">
      <input type="text" required
             id="jobTitle"
             data-testid="titleInput"
             list="browsers" name="browser" id="browser"
             placeholder="Job Title">
              <datalist id="browsers">
                <option value="Creative Thinker">
                <option value="Gap Detector">
                <option value="Motivator">
                <option value="Negotiator">
                <option value="Pattern Mapper">
                <option value="Peacemaker">
                <option value="Problem Solver">
              </datalist>
      <input type="number" required
             id="annualSalary"
             data-testid="annualSalaryInput"
             placeholder="Annual Salary">
             <p>
      <button type="submit" 
              id="submitButton"
              data-testid="submitButton"
              onclick="submitEmployeeInfo(event)">
              Submit
              </button>
             </p>
           </select>
          </form> 

    </form>
    <p id="Warning"></p>
    </section>

    

    <section id="sectionTwo">
    <h2 class="h2Two">Employees:</h2>
      <table>
        <thead>
          <tr>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>ID Number:</th>
            <th>Job Title:</th>
            <th>Annual Salary:</th>
            <th>Delete Entry:</th>
          </tr>
        </thead>
        <tbody id="salary-table">
        </tbody>
      </table>
    </section>

    
  </main>

  <footer id="footer">
    <p>Total Monthly: 
      <div id="totalMonthly"
      type="number">

      </div>
    </p>
  </footer>
</body>

</html>
